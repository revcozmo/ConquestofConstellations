<!DOCTYPE html>
	<html>
		<head>
			<title>CoC</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		</head>
		<body>
			<div class="w3-content w3-display-container">
  				<img class="mySlides" src="img/luna.jpg" style="width:100%" />
  				<img class="mySlides" src="img/mars.jpg" style="width:100%" /> 
  				<img class="mySlides" src="img/corrosia.jpg" style="width:100%" />
  				<img class="mySlides" src="img/jupiter.jpg" style="width:100%" />
				<img class="mySlides" src="img/saturn.jpg" style="width:100%" />
  				<img class="mySlides" src="img/uranus.jpg" style="width:100%" /> 
  				<img class="mySlides" src="img/neptune.jpg" style="width:100%" />
  				<img class="mySlides" src="img/kuiper.jpg" style="width:100%" />
				<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
				<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
			</div>
			<script>
				var slideIndex = 1;
				showDivs(slideIndex);
				function plusDivs(n) {
  					showDivs(slideIndex += n);
				}
				function showDivs(n) {
  					var i;
  					var x = document.getElementsByClassName("mySlides");
  					if (n > x.length) {slideIndex = 1}    
  					if (n < 1) {slideIndex = x.length}
  					for (i = 0; i < x.length; i++) {
     						x[i].style.display = "none";  
  					}
  					x[slideIndex-1].style.display = "block";  
				}
			</script>
		</body>
	</html>
